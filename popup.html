<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles/bootstrap.min.css"/>
		<link rel="icon"  href="icons/icon-16.ico">
		<style>
			/* Page Styling */
			#infoPage {
				display: none;
			}
			#settingsPage {
				display: none;
			}
			#timePage {
				display: none;
			}

			html, body {
				/*height: 300px;*/
				width: 350px;
			}
			.header {
				background-color: grey;
				text-align: center;
				margin-bottom: 15px;
			}
			.header h1 {
				padding: 5px;
				margin: 0px;
				color: white;
			}
			#submitBtn {
				width: 100%;
			}

			/* Box around the slider*/
			.switch {
				position: relative;
				display: inline-block;
				width: 100px;
				height: 34px;
				float: right;
			}
			/* Hide default HTML checkbox*/
			.switch input {
				display: none;
			}

			/* The slider*/
			.slider {
				position: absolute;
				cursor: pointer;
				border-radius: 34px;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				background-color: #5cb85c;
				-webkit-transition: 0.4s;
				transition: 0.4s;
			}
			.slider:before {
				position: absolute;
				border-radius: 50%;
				content: "";
				height: 26px;
				width: 26px;
				left: 4px;
				bottom: 4px;
				background-color: white;
				-webkit-transition: 0.4s;
				transition: 0.4s;
			}
			input:checked + .slider {
				background-color: #F44336;
			}
			input:focus + .slider {
				box-shadow: 0 0 1px #F44336;
			}
			input:checked + .slider:before {
				-webkit-transform: translateX(100px);
				-ms-transform: translateX(100px);
				transform: translateX(66px);
			}

			.settings-label {
				font-size: 20px;
				vertical-align: top;
			}
			.setting-line {
				margin-bottom: 12px;
			}
			#updateAlert {
				display: none;
				position: absolute;
				left: 0;
				right: 0;
				margin: 0 auto;
				width: 230px;
			}
			.timeInfo {
				font-size: 18px;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<h1>Paycom Login</h1>
		</div>
		<div class="container">

			<div id="btnPage">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<button class="btn btn-success" id="loginBtn">Login</button>
						<button class="btn btn-primary" id="timeBtn">Time Details <i class="glyphicon glyphicon-time"></i></button>
						<button class="btn btn-warning" id="settingsBtn">Settings <i class="glyphicon glyphicon-cog"></i></button>	
					</div>
				</div>
			</div>
			
			<hr/>
			<div class="clock">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div id="timeClock"></div>
					</div>
				</div>
			</div>

			<div id="timePage" class="page">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="timeInfo">
							<span>Loged </span>
							<span id="loginStatus">Out</span>
						</div>
						<div class="timeInfo">
							<span>Time In: </span>
							<span id="timeIn">9:45AM</span>
						</div>
						<div class="timeInfo">
							<span>Time Out: </span>
							<span id="timeOut">9:45AM</span>
						</div>
						<div class="timeInfo">
							<span>Time Worked: </span>
							<span id="exactTime"> 5 Hours</span>
						</div>
						<div class="timeInfo">
							<span>Rounded Time Worked: </span>
							<span id="roundedTime">5 Hours</span>
						</div>
					</div>
				</div>
			</div>
			
			<div id="settingsPage" class="page">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="setting-line">
							<span class="settings-label">Autologin</span>
							<label class="switch">
								<input type="checkbox" id="autoLoginSwitch">
								<div class="slider"></div>
							</label>
						</div>
						<div class="setting-line">
							<span class="settings-label">Show Clock</span>
							<label class="switch">
								<input type="checkbox" id="showClockSwitch">
								<div class="slider"></div>
							</label>
						</div>
						<div class="setting-line">
							<span class="settings-label">Alarm</span>
							<label class="switch">
								<input type="checkbox" id="alarmSwitch">
								<div class="slider"></div>
							</label>
						</div>
					</div>
				</div>
				<hr>
				<div class="row">	
					<div class="col-md-8 col-md-offset-2">
						<div id="updateAlert" class="alert alert-success">Login Info Updated!</div>
						<form id="loginForm">
							<div class="form-group">
								<label for="userId">User Name</label>
								<input class="form-control" type="text" name="userId"/>
							</div>
							<div class="form-group">
								<label for="userPass">Password</label>
								<input class="form-control" type="password" name="userPass"/>
							</div>
							<div class="form-group">
								<label for="userPin">Pin</label>
								<input class="form-control" type="password" name="userPin"/>
							</div>
							<div class="form-group">
								<input type="submit" class="btn btn-lrg btn-warning" id="submitBtn" value="Update Login Info"/>
							</div>
						</form>
					</div>
				</div>
			</div>
			
		</div>
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/moment.js"></script>
		<script src="js/aes.js"></script>
		<script src="js/pbkdf2.js"></script>
		<script src="js/popupLogic.js"></script>
	</body>
</html>
